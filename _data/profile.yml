short_bio: >-
  <p>
  Zihao Li received his Ph.D. degree from The Hong Kong Polytechnic University, under the supervision of Prof. <a href="https://www4.comp.polyu.edu.hk/~csxluo/" target="_blank">Daniel Xiapu Luo</a>. Prior to joining The Hong Kong Polytechnic University, he received his B.S. and M.S. degrees from University of Electronic Science and Technology of China, advised by Prof. <a href="https://scholar.google.com/citations?user=nkjaN4QAAAAJ&hl=en" target="_blank">Ting Chen</a>. His current research interests focus on blockchain system security, encompassing various core components such as blockchain infrastructure, EVM, smart contracts, and decentralized applications. He has received several best paper and distinguished paper awards (e.g., DeFi'24, CCS'24, INFOCOM'18, and ISPEC'17) and a best paper nominee from ESEM'19.
  </p>

